<h1>
    Tableau de bord 
    <small class="text-muted"> - {{ currentDate }}</small>
</h1>

<!-- On v√©rifie si l'utilisateur a pr√©vu des t√¢ches ou non : -->
<al-dashboard-workday

  [workday]="workday">
</al-dashboard-workday>
 
<ng-template #emptyWorkday>
  <p class="text-center lead m-5">
    {{ currentUser?.name }}, pas de travail pour aujourd'hui ! <img draggable="false" role="img" class="emoji" alt="üå¥" src="https://s.w.org/images/core/emoji/14.0.0/svg/1f334.svg">

</ng-template>

<al-dashboard-pomodoro-progress></al-dashboard-pomodoro-progress>

!-- J'ai ajout√© un premier bouton de commande... -->
<div class="text-center my-3">
  <button class="btn btn-success btn-sm">
    D√©marrer le Pomodoro
  </button>

<div class="text-center my-3">
  <button class="btn btn-sm mr-1">
    Annuler le Pomodoro
  </button>
  <button class="btn btn-success btn-sm">
    Termin√© le Pomodoro
  </button>
</div>
 
<!-- Et enfin on affiche la liste des t√¢ches ! -->
<div *ngIf="(workday$ | async) as workday">

  </al-dashboard-task-item>
</div>
